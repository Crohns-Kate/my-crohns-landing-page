  <text x="75" y="215" font-family="Arial, sans-serif" font-size="11" fill="#718096">Understanding the basics</text>
  <text x="75" y="230" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0">15 min read</text>
  
  <!-- Card 2 -->
  <rect x="35" y="260" width="230" height="70" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
