  <text x="75" y="295" font-family="Arial, sans-serif" font-size="11" fill="#718096">Safe foods during flares</text>
  <text x="75" y="310" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0">Quick reference</text>
  
  <!-- Card 3 -->
  <rect x="35" y="340" width="230" height="70" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="55" cy="365" r="12" fill="#64b5f6"/>
